<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Experience - Disfruta del mejor café</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .coffee-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .coffee-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .tagline {
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
        }
        
        .subtittle {
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 16px;
            width: 100%;
        }
        
        .button {
            background-color: orangered;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px 0;
            margin: 20px 0;
            width: 90%;
            text-align: center;
            font-size: 18px;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coffee-card">
            <div class="image-container">
                <img src="./image.png" alt="Taza de café con granos" class="coffee-image">
            </div>
            
            <div class="tagline">
                Coffee so good, your taste buds will love it.
            </div>
            
            <div class="subtittle">
                The best grain, the finest roast, the powerful flavor
            </div>
            
            <button class="button">Get Started</button>
        </div>
    </div>
</body>
</html>
